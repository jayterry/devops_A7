name: Update Activity Log âœ¨

on:
  schedule:
    - cron: '0 8,12,16,20 * * *'   # æ¯å¤© 8:00ã€12:00ã€16:00ã€20:00 è‡ªå‹•æ›´æ–°
  workflow_dispatch:

permissions:
  contents: write    # å…è¨±ä¿®æ”¹ README.md

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸª„ Step 1. ç”Ÿæˆ GitHub æœ€è¿‘æ´»å‹•
      - name: Generate recent activity
        uses: Readme-Workflows/recent-activity@main
        with:
          GH_USERNAME: jayterry
          CONFIG_FILE: .github/activity-config.yml
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}   

      # ğŸ§¾ Step 2. ç”Ÿæˆæœ€è¿‘ commit è¨˜éŒ„ï¼ˆChangelogï¼‰
      - name: Generate recent commits
        run: |
          echo "<!--COMMITS:start-->" > commits.tmp
          git log -5 --pretty=format:"- ğŸ“ %s (%h) - %ad" --date=short >> commits.tmp
          echo "<!--COMMITS:end-->" >> commits.tmp

          if grep -q "<!--COMMITS:start-->" README.md; then
            awk 'FNR==NR{a[NR]=$0; next} /<!--COMMITS:start-->/ {for(i in a) print a[i]; next}1' commits.tmp README.md > tmp && mv tmp README.md
          else
            echo -e "\n## ğŸ§¾ Recent Commits\n" >> README.md
            cat commits.tmp >> README.md
          fi
          rm commits.tmp

      # ğŸ•’ Step 3. æ›´æ–°æ™‚é–“æˆ³èˆ‡éƒ¨ç½²æ™‚é–“
      - name: Update timestamps
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S")   # âœ… æ”¹æˆ -uï¼Œç¢ºä¿æ˜¯ UTC æ™‚é–“
          if grep -q "Last updated:" README.md; then
            sed -i "s|Last updated: .*|Last updated: ${DATE} (UTC)|" README.md
          else
            echo -e "\nğŸ“… **Last updated:** ${DATE} (UTC)" >> README.md
          fi

          if grep -q "Last deployed:" README.md; then
            sed -i "s|Last deployed: .*|Last deployed: ${DATE} (UTC)|" README.md
          else
            echo -e "\nğŸ•’ **Last deployed:** ${DATE} (UTC)" >> README.md
          fi

      # ğŸš€ Step 4. Commit ä¸¦æ¨å› main
      - name: Commit and push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "ğŸª„ Auto-update activity log, changelog, and timestamps" || echo "No changes"
          git push
