name: Update Activity Log âœ¨

on:
  schedule:
    - cron: '0 8,12,16,20 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸª„ Step 1. ç”Ÿæˆ GitHub æœ€è¿‘æ´»å‹•ï¼ˆä½¿ç”¨æ›¿ä»£ actionï¼‰
      - name: Generate recent activity
        uses: jamesgeorge007/github-activity-readme@master
        with:
          COMMIT_MSG: "âš¡ Update recent GitHub activity"
          MAX_LINES: 10
          GH_USERNAME: jayterry
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      # ğŸ§¾ Step 2. ç”Ÿæˆæœ€è¿‘ commit è¨˜éŒ„
      - name: Generate recent commits
        run: |
          echo "<!--COMMITS:start-->" > commits.tmp
          git log -5 --no-merges --pretty=format:"- ğŸ“ %s (%h) - %ad" --date=short >> commits.tmp
          echo "<!--COMMITS:end-->" >> commits.tmp
          COMMITS_CONTENT=$(cat commits.tmp)
          perl -0777 -i -pe "s/<!--COMMITS:start-->.*?<!--COMMITS:end-->/$(echo -e "$COMMITS_CONTENT" | sed 's/[\/&]/\\&/g')/s" README.md
          rm commits.tmp

      # â° Step 3. æ›´æ–°æ™‚é–“æˆ³ï¼ˆUTC+8ï¼‰
      - name: Update timestamps (UTC+8)
        shell: bash
        run: |
          DATE=$(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S')
          TIMEZONE_LABEL="(UTC+8)"
          echo "ğŸ•’ Current time: $DATE $TIMEZONE_LABEL"
          sed -i 's/\r$//' README.md
          perl -0777 -i -pe "s/ğŸ“… *Last updated:[^\n]*/ğŸ“… Last updated: ${DATE} ${TIMEZONE_LABEL}/" README.md
          perl -0777 -i -pe "s/ğŸš€ *Last deployed:[^\n]*/ğŸš€ Last deployed: ${DATE} ${TIMEZONE_LABEL}/" README.md
          grep 'Last' README.md || echo 'âš ï¸ No "Last updated" found in README.md'

      # âœ… Step 4. è‡ªå‹• commit & push
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸª„ Auto-update activity log, changelog, and timestamps"
