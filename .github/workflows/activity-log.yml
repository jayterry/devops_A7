name: Update Activity Log âœ¨

on:
  schedule:
    - cron: '0 8,12,16,20 * * *'
  workflow_dispatch:

permissions:
  contents: write    # âœ… è®“ GitHub Token æœ‰æ¬Šé™ä¿®æ”¹ README.md

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate recent activity
        uses: Readme-Workflows/recent-activity@main
        with:
          GH_USERNAME: jayterry
          CONFIG_FILE: .github/activity-config.yml
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}   # 

      - name: Update timestamp
        run: |
          DATE=$(date +"%Y-%m-%d %H:%M:%S")
          if grep -q "Last updated:" README.md; then
            sed -i "s|Last updated: .*|Last updated: ${DATE} (UTC)|" README.md
          else
            echo -e "\n\nðŸ•’ **Last updated:** ${DATE} (UTC)" >> README.md
          fi

      - name: Commit and push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "ðŸª„ Auto-update activity log + timestamp" || echo "No changes"
          git push
