jobs:

  update:

    runs-on: ubuntu-latest



    steps:

      - name: Checkout repository

        uses: actions/checkout@v4



      - name: Generate recent activity

        uses: Readme-Workflows/recent-activity@main

        with:

          GH_USERNAME: jayterry

          CONFIG_FILE: .github/activity-config.yml

        env:

          GITHUB_TOKEN: ${{ secrets.TOKEN }}   





      - name: Generate recent commits

        run: |

          echo "<!--COMMITS:start-->" > commits.tmp

          git log -5 --pretty=format:"- ğŸ“ %s (%h) - %ad" --date=short >> commits.tmp

          echo "<!--COMMITS:end-->" >> commits.tmp



          if grep -q "<!--COMMITS:start-->" README.md; then

            awk 'FNR==NR{a[NR]=$0; next} /<!--COMMITS:start-->/ {for(i in a) print a[i]; next}1' commits.tmp README.md > tmp && mv tmp README.md

          else

            echo -e "\n## ğŸ§¾ Recent Commits\n" >> README.md

            cat commits.tmp >> README.md

          fi

          rm commits.tmp



 

      - name: Update timestamps

        run: |

          DATE=$(date -u -d "+8 hours" +"%Y-%m-%d %H:%M:%S")



          if grep -q "Last updated:" README.md; then

            sed -i "s|Last updated: .*|Last updated: ${DATE} (UTC+8)|" README.md

          else

            echo -e "\nğŸ“… **Last updated:** ${DATE} (UTC+8)" >> README.md

          fi



          if grep -q "Last deployed:" README.md; then

            sed -i "s|Last deployed: .*|Last deployed: ${DATE} (UTC+8)|" README.md

          else

            echo -e "\nğŸ•’ **Last deployed:** ${DATE} (UTC+8)" >> README.md

          fi



      - name: Commit and push changes

        run: |

          git config user.name github-actions

          git config user.email github-actions@github.com

          git add README.md

          git commit -m "ğŸª„ Auto-update activity log, changelog, and timestamps" || echo "No changes"

          git push
