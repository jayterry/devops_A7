name: Update Activity Log ðŸª„

on:
  schedule:
    - cron: '0 8,12,16,20 * * *'   # æ¯å¤© 8amã€12pmã€4pmã€8pm è‡ªå‹•æ›´æ–°
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§­ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸª¶ Generate recent activity
        uses: Readme-Workflows/recent-activity@main
        with:
          GH_TOKEN: ${{ secrets.TOKEN }}
          CONFIG_FILE: .github/activity-config.yml

      - name: ðŸ•“ Add timestamp to README
        run: |
          DATE=$(date +"%Y-%m-%d %H:%M:%S")
          if grep -q "Last updated:" README.md; then
            sed -i "s|Last updated: .*|Last updated: ${DATE} (UTC)|" README.md
          else
            echo -e "\n\n---\nðŸ•’ **Last updated:** ${DATE} (UTC)" >> README.md
          fi

      - name: ðŸ’¾ Commit and push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "ðŸª„ Auto-update activity log + timestamp" || echo "No changes to commit"
          git push
